<!DOCTYPE html>
<html lang="en">
<head>
  <title>Header & Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0077cc;
      color: white;
      padding: 15px 30px;
      flex-wrap: wrap; /* allows stacking on small screens */
    }

    header h1 {4
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Responsive (stack navigation below logo) */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Header Section -->
  <header>
    <h1>My Logo</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
    </nav>
  </header>

</body>
</html>
